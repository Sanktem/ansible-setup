- name: ping all hosts
  gather_facts: false
  hosts: all
  vars_files:
    - /root/ansible-setup/passwords/secrets.yml
  tasks:
    - name: ping a host
      ping:

    - name: Send a message using gotify
      uri:
        url: "http://192.168.1.165/message?token={{ gotify_token_ansible }}"
        method: POST
        body_format: json
        body:
          title: Pings Complete
          message: "I have ran a ping on all devices and they have completed"
      run_once: true
